<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log-O-Matic 5000</title>

    <!-- Electron compatibility. -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="client/jquery.3.3.1.min.js"></script>
        <script src="client/socket.io.js"></script>
        <script src="client/main.js"></script>
    <script>if (window.module) module = window.module;</script>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script>
    $(document).ready(Main.init);
    </script>

    <!-- Templates -->
    <script type="text/template" id="template_system"><p class='log-system'><span class='timestamp'>[{{timestamp}}]</span><span class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_info"><p class='log-info'><span class='timestamp'>[{{timestamp}}]</span><span class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_debug"><p class='log-debug'><span class='timestamp'>[{{timestamp}}]</span><span class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_warn"><p class='log-warn'><span class='timestamp'>[{{timestamp}}]</span><span class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_error"><p class='log-error'><span class='timestamp'>[{{timestamp}}]</span><span class='message'>{{message}}</span></p></script>
    <!-- End Templates -->

    <div id="container">
        <div id="configuration-div">
            <p>
                <span>Accepting connections on <span class="emphasized">192.212.32.91:9999</span></span>
            </p>
        </div>
        <div id="tabs">
            <table>
                <tr>
                    <td><span class="tab-close">&#10006;</span><span class="tab-title">BJordan</span></td>
                    <td><span class="tab-close">&#10006;</span><span class="tab-title">(02) BJordan</span></td>
                </tr>
            </table>
        </div>
        <div id="logs">
            
        </div>
        <div id="toolbox">
            <div class="vertically-centered">
                <input type="text" class="input-text-medium">
                <span id="matches">238 matches.</span>
                <div class="lock-div">
                    <span>Lock to end</span>
                    <input id="lock-checkbox" type="checkbox" checked>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
