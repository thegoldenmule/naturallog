<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Natural Log</title>

    <!-- Electron compatibility. -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="client/jquery.3.3.1.min.js"></script>
        <script src="client/socket.io.js"></script>
        <script src="client/main.js"></script>
    <script>if (window.module) module = window.module;</script>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/checkbox.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script>
    $(document).ready(Main.init);
    </script>

    <!-- Templates -->
    <script type="text/template" id="template_system"><p class='log-system'><span id='element-ts-{{id}}' class='timestamp'>[{{timestamp}}]</span><span id='element-ms-{{id}}' class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_info"><p class='log-info'><span id='element-ts-{{id}}' class='timestamp'>[{{timestamp}}]</span><span id='element-ms-{{id}}' class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_debug"><p class='log-debug'><span id='element-ts-{{id}}' class='timestamp'>[{{timestamp}}]</span><span id='element-ms-{{id}}' class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_warn"><p class='log-warn'><span id='element-ts-{{id}}' class='timestamp'>[{{timestamp}}]</span><span id='element-ms-{{id}}' class='message'>{{message}}</span></p></script>
    <script type="text/template" id="template_error"><p class='log-error'><span id='element-ts-{{id}}' class='timestamp'>[{{timestamp}}]</span><span id='element-ms-{{id}}' class='message'>{{message}}</span></p></script>

    <script type="text/template" id="template_tab"><td><span id="tab-{{tabId}}-close" class="hidden tab-close" style="cursor: pointer;">&#10006;</span><span id="tab-{{tabId}}-title" class="tab-title"><a>{{title}}</a></span></td></script>
    <!-- End Templates -->

    <div id="container">
        <div id="configuration-div">
            <p>
                <span id="field-status">Initializing...</span>&nbsp;<span id="field-ip" class="emphasized"></span>
            </p>
        </div>
        <div id="tabs">
            <table>
                <tr id="tr-tabs">
                    
                </tr>
            </table>
        </div>
        <div id="logs">
            
        </div>
        <div id="toolbox">
            <div class="vertically-centered">
                <label class="control control--checkbox">
                    <input type="checkbox" checked="checked" id="checkbox-info"/>
                    <div class="control__indicator bg-info"></div>
                </label>

                <label class="control control--checkbox">
                    <input type="checkbox" checked="checked" id="checkbox-debug"/>
                    <div class="control__indicator bg-debug"></div>
                </label>

                <label class="control control--checkbox">
                    <input type="checkbox" checked="checked" id="checkbox-warn"/>
                    <div class="control__indicator bg-warn"></div>
                </label>

                <label class="control control--checkbox">
                    <input type="checkbox" checked="checked" id="checkbox-error"/>
                    <div class="control__indicator bg-error" id="checkbox-error-div"></div>
                </label>

                <input id="regex-textfield" type="text" class="input-text-medium">
                <span id="matches">0 matches.</span>

                <div class="lock-div">
                    <input id="lock-checkbox" type="checkbox" checked>
                </div>
            </div>
        </div>
        <div id="statusbar">
            
        </div>
    </div>
</body>
</html>
